    <title>Las camas de los 7 enanitos</title>

</head>
<body>
    <!-- Contenedor para las camas en línea -->
    <div id="contenedor-linea">
        <span id="sabio" class="cama">Sabio</span>
        <span id="gruñon" class="cama">Gruñon</span>
        <span id="feliz" class="cama">Feliz</span>
        <span id="dormilon" class="cama">Dormilon</span>

    <!-- Contenedor para las camas en bloque -->
    <div id="contenedor-bloque">
        <div id="timido" class="cama">Timido</div>
        <div id="mocoso" class="cama">Mocoso</div>
        <div id="mudito" class="cama">Mudito</div>
    </div>
